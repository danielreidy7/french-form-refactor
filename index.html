<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/c01491f793.js"
      crossorigin="anonymous"
    ></script>

    <!-- Compiled CSS -->
    <link rel="stylesheet" href="./main.css" />

    <title>French Gov. Permission form REFACTOR</title>
  </head>
  <body>
    <header>
      <!-- Simple navabr containing French gov. logo -->
      <nav class="navbar navbar-light bg-coral">
        <a class="navbar-brand mx-auto" href="#">
          <img
            src="./img/covid.png"
            height="50"
            class="d-inline-block align-bottom"
            alt="Covid icon"
          />
        </a>
        <span class="navbar-text"></span>
      </nav>
    </header>
    <div class="container py-2">
      <!-- Main information heading accordion -->
      <div id="accordion">
        <div class="card">
          <div class="main-heading" id="headingOne">
            <h5 class="mb-0">
              <button
                class="btn btn-primary text-white d-flex"
                data-toggle="collapse"
                data-target="#collapseOne"
              >
                <div class="row">
                  <div class="col-10">
                    <div class="accordion-button-text"><strong>COVID-19</strong> Attestation de déplacement</div>
                  </div>
                  <div class="col-2">
                    <div class="accordion-button-icon">
                      <i class="far fa-question-circle"></i>
                    </div>
                  </div>
                </div>
              </button>
            </h5>
          </div>
          <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="headingOne"
            data-parent="#accordion"
          >
            <div class="card-body">
              En application du décret n°2020-1310 du 29 octobre 2020
              prescrivant les mesures générales nécessaires pour faire face à
              l'épidémie de Covid19 dans le cadre de l'état d'urgence sanitaire.
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- Small info about the form -->
      <p class="form-info">
        Remplissez votre déclaration ci-dessous: <br />
        * Tous les champs sont obligatoires.
      </p>

      <!-- The permission form -->

      <!-- Name input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Nom</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Jean Dupont"
          required
        />
      </div>

      <!-- DOB input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">DDN</span>
        </div>
        <input
          type="date"
          class="form-control"
          placeholder="mm/dd/yyyy"
          required
        />
      </div>

      <!-- Place of Birth input  -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Lieu de naissance"
        />
      </div>

      <hr />

      <!-- Address input -->
      <label class="form-info">Adresse actuelle</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-map-marked-alt"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="55 r Faubourg St Honoré, 75008 PARIS"
        />
      </div>

      <!-- Permission date input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Sortie</span>
        </div>
        <input
          type="date"
          class="form-control"
          placeholder="mm/dd/yyyy"
          required
        />
      </div>

      <!-- Permission Time input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="far fa-clock"></i
          ></span>
        </div>
        <input type="text" class="form-control" placeholder="12:00" required />
      </div>

      <!-- Reason for permission inputs  -->
      <label class="form-info">Motif de déplacement</label>
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center">
                <i class="fas fa-briefcase permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements entre le domicile et le lieu de travail.
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center">
                <i class="fas fa-baby permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements pour chercher les enfants à l’école
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center">
                <i class="fas fa-running permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements en plein air sans changement de résidence
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center">
                <i class="fas fa-pray permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements pour se rendre dans un établissement culturel
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center text-center">
                <i class="fas fa-clinic-medical permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Consultations, examens, soins et l’achat de médicaments
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center text-center">
                <i class="fas fa-life-ring permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements pour motif familial impérieux
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center text-center">
                <i class="fas fa-wheelchair permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Déplacements des personnes en situation de handicap
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-2 text-center text-center">
                <i class="fas fa-balance-scale-right permission-icon"></i>
              </div>
              <div class="col-10">
                <div class="form-check">
                  <label class="form-check-label">
                    Convocations judiciaires ou administratives
                  </label>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <hr />

      <div class="pb-2">
        <div class="row">
          <div class="col-12 py-1 d-flex justify-content-center">
            <button class="btn btn-lg btn-primary generate-button text-white">
            Générer mon attestation
            </button>
          </div>
          <div class="col-12 py-1 d-flex justify-content-center">
            <button class="btn btn-xs btn-outline-secondary">
              <i class="fas fa-sync-alt"></i> le formulaire
            </button>
          </div>
        </div>
      </div>
      <!-- end of container -->
    </div>
    <footer class="pt-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a
          class="navbar-brand footer-link mx-auto"
          href="https://github.com/danielreidy7"
          ><i class="fas fa-code"></i> by Daniel Reidy
        </a>
      </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="./bootstrap/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
